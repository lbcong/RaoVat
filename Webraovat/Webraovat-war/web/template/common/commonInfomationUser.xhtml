<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>


            <h:form  role="form">


                <p:dataTable  rowIndexVar="index"  class="order-table"  var="p" value="#{customerController.list}" reflow="true" rows="5" paginator="true">
                    <p:column headerText="member name">
                        <h:outputText value="#{p.name}" />

                    </p:column>

                    <p:column headerText="email">
                        <h:outputText value="#{p.email}" />
                    </p:column>

                    <p:column headerText="phone">
                        <h:outputText value="#{p.phone}" />
                    </p:column>

                    <p:column headerText="provine id">
                        <h:commandButton value="delete" action="#{customerController.DeleteMember()}" >
                            <f:param name="id" value="#{p.memberId}" />
                        </h:commandButton>
                    </p:column>



                </p:dataTable>

            </h:form>

        </ui:composition>
    </body>
</html>
