<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <h:outputScript library="js" name="jquery-1.12.1.min.js" />
        <ui:composition>

            <h:form class="form-horizontal" role="form">


                <p:dataTable rowIndexVar="index" rendered="#{list.size()>0}"  class="order-table"  var="p" value="#{postController.list}" reflow="true" rows="5" paginator="true">
                    <p:column headerText="post id">
                        <h:outputText value="#{p.postId}" />
                    </p:column>

                    <p:column headerText="member id">
                        <h:outputText value="#{p.memberId.memberId}" />
                    </p:column>

                    <p:column headerText="tittle">
                        <h:commandLink action="#{postController.ViewPost()}">
                        <h:outputText value="#{p.title}" />
                        <f:param name="manager" value="manager"/>
                        <f:param name="indexrow" value="#{index}"/>
                        </h:commandLink>
                    </p:column>

                    <p:column headerText="City">
                        <h:outputText value="#{p.provinceId.name}" />
                    </p:column>

                    <p:column rendered="#{obj1.get(0)=='report'? true:false}" headerText="Number of report">
                        <h:outputText value="#{p.numberOfReport}" />
                    </p:column>
                    
                   
                    
                    <p:column headerText="Post day">
                        <h:outputText value="#{p.postDate}" >
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Expri day">
                        <h:outputText value="#{p.experiDate}" >
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>

                   <!-- <p:column headerText="view post">
                        <h:commandButton value="#{obj1.get(1)}" action="#{postController.ControlerButton() }" >
                            <f:param name="btn1" value="#{obj1.get(1)}" />
                            <f:param name="typeoflink" value="#{obj1.get(0)}" />
                            <f:param name="indexrow" value="#{index}"/>
                            <f:param name="id" value="#{p.postId}"/>
                        </h:commandButton>
                    </p:column>-->

                    <p:column headerText="edit post">
                        <h:commandButton value="#{obj1.get(2)}" action="#{postController.ControlerButton() }" >
                            <f:param name="btn2" value="#{obj1.get(2)}" />
                            <f:param name="typeoflink" value="#{obj1.get(0)}" />
                            <f:param name="indexrow" value="#{index}"/>
                            <f:param name="id" value="#{p.postId}"/>
                        </h:commandButton>
                    </p:column>

                </p:dataTable>
                
            </h:form>
        </ui:composition>
    </body>
</html>
