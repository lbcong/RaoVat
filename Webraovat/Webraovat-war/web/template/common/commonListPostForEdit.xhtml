<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>


            <h:form  role="form">


                <p:dataTable rowIndexVar="index"  class="order-table"  var="p" value="#{list}" reflow="true" rows="5" paginator="true">


                    <p:column headerText="Tên">
                        <h:outputText value="#{p.memberId.username}" />
                    </p:column>

                    <p:column headerText="Tiêu đề">
                        <h:commandLink action="#{postController.ViewPost()}">
                            <h:outputText value="#{p.title}" />

                            <f:param name="listed" value="listed"/>

                            <f:param name="indexrow" value="#{index}"/>
                        </h:commandLink>
                    </p:column>

                    <p:column headerText="Khu vực">
                        <h:outputText value="#{p.provinceId.name}" />
                    </p:column>

                    <p:column headerText="Ngày đăng">
                        <h:outputText value="#{p.postDate}" >
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>



                    <p:column headerText="Ngày hết hạn">
                        <h:outputText value="#{p.experiDate}" >
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="">
                        <h:outputText value="#{days.get(index).time}" >

                        </h:outputText>
                    </p:column>



              

                    <p:column headerText="">
                        <h:commandButton value="Chỉnh sửa" action="#{postController.ControlerSetUpView()}" >
                            <f:param name="id" value="#{p.postId}" />
                            <f:param name="Action" value="setupeditpost"/>
                        </h:commandButton>
                    </p:column>

                </p:dataTable>

            </h:form>

        </ui:composition>
    </body>
</html>
