<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>


        <ui:composition>

            <h:outputScript library="js" name="JSLogin.js" />
            <div class="container" style="margin-top: 10%">
                <div class="row">
                    <div class="col-xs-12">
                        <h:form class="form-horizontal" role="form" id="testForm">
                            <div class="row">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" ></label>
                                    <div class="col-sm-5">
                                        <label class="control-label col-sm-5" ><h2>Đăng Nhập</h2></label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2" >Email Đăng Nhập:</label>
                                    <div class="col-sm-5">
                                        <p:inputText placeholder="Nhập email" id="emailInput" widgetVar="emailInputWidget" onblur="validateEmail();" class="form-control"  value="#{customerController.email}"/>

                                    </div>
                                    <div class="col-sm-4">
                                        <span id="emailInputValidationc" style="font-weight:bold ;color:royalblue" /> 
                                        <span id="emailInputValidationo" style="font-weight:bold ;color:red" />
                                    </div>
                                </div>




                                <div class="form-group">
                                    <label class="control-label col-sm-2" >Mật khẩu:</label>
                                    <div class="col-sm-5">          
                                        <p:password placeholder="Nhập mật khẩu"  id="nonNullInput" widgetVar="nonNullInputWidget"  onblur="validateContent();" class="form-control"  value="#{customerController.passChuaMH}"/>

                                    </div>
                                    <div class="col-sm-4">
                                        <span id="fieldInputValidationc" style="font-weight:bold ;color:royalblue"/>
                                        <span id="fieldInputValidationo" style="font-weight:bold ;color:red"/>
                                    </div>
                                </div>

                                <div class="form-group">        
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="checkbox">
                                            <label><input type="checkbox"/> Nhớ mật khẩu? <a href="forgetpass.xhtml" style="margin-left: 20px;">Quên Mật Khẩu</a></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">        
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <h:commandButton  class="btn btn-default" value="Đăng Nhập" action="#{customerController.Login()}" />


                                    </div>

                                </div>
                                <div class="form-group">        
                                    <div class="col-sm-offset-2 col-sm-10">

                                        <h:outputLabel value="#{messeger}"/>

                                    </div>

                                </div>
                                <div class="form-group">        
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <span id="fieldInputValidationp" style="font-weight:bold ;color:red"/>
                                    </div>

                                </div>


                            </div>
                        </h:form>






                    </div>
                </div>
            </div>

        </ui:composition>
    </body>
</html>
