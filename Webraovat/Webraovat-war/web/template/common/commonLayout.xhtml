<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="css1.css"  />

        <h:outputStylesheet library="css" name="simple-sidebar.css"  />
        <h:outputStylesheet library="css" name="font-awesome.min.css"  />
        <h:outputStylesheet library="css" name="footer-basic-centered.css"  />
        <h:outputScript library="js" name="bootstrap.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />


        <!--<h:outputScript library="js" name="jquery-1.12.1.min.js" />-->

        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div >
            <ui:insert name="header" >
                <ui:include src="/template/common/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div style="margin-top: -110px"  id="wrap">
            <ui:insert name="content"  >
                <ui:include src="/template/common/commonContent.xhtml" />
            </ui:insert>
        </div>

        <div >
            <ui:insert name="footer" >
                <ui:include src="/template/common/commonFooter.xhtml" />
            </ui:insert>
        </div>

    </h:body>

</html>
