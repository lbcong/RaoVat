<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <h:outputStylesheet  library="css/cssadmin" name="copybt.css"  />
            <div id="box">
                <h3>Các Bài Bị Ban</h3>
                <h:form>
                    <table style="width: 100%;height: auto" width="100%" class="table table-hover table-bordered table-condensed">
                        <thead>
                            <tr>                              
                                <th style="width: 15px;text-align: left" ><a href="#">ID</a></th>
                                <th style="text-align: left"><a href="#">Tiêu đề bài post</a></th>
                                <th style="width: 170px;text-align: left" ><a href="#">Tên quản trị viên Block</a></th>
                                <th style="width: 100px;text-align: left" ><a href="#">Lý do Block</a></th>

                                <th style="width: 100px;text-align: left" ><a href="#">Ngày block</a></th>

                                <th style="width: 160px" class="a-center text-overflow"><a href="#">Thao tác</a></th>
                            </tr>
                        </thead>
                        <tbody>

                            <ui:repeat   rendered="#{list.size()>0}"    var="p" value="#{list}" varStatus="status">

                                <h:panelGroup rendered="#{status.even}">
                                    <tr>
                                        <td style="width: 15px ;text-align: left">

                                            <h:outputText value="#{p.postId}" />

                                        </td>
                                        <td style="text-align: left">

                                            <h:outputText value="#{p.tittle}" />

                                        </td>
                                        <td style="text-align: left">
                                            <h:outputText value=" #{p.namepersondobaned}" />
                                        </td>
                                        <td style="text-align: left">
                                            <h:outputText value="#{p.reasonBaned}" />
                                        </td>
                                        <td style="text-align: left">
                                            <h:outputText value="#{p.bandate}" >
                                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                                            </h:outputText>
                                        </td>

                                        <td style="text-align: left">
                                            <h:commandButton style="margin: 3px;" value="Mở Khóa" class="btn-info" action="#{postController.SetupViewSearchBlockPostForManager()}" >
                                                <f:param name="Action" value="unblockpost"/>
                                                <f:param name="postid" value="#{p.postId}" />
                                            </h:commandButton>



                                            <h:commandButton value="Xóa Vĩnh Viễn" class="btn-info" action="#{postController.SetupViewSearchBlockPostForManager()}" >
                                                <f:param name="Action" value="deletepost"/>
                                                <f:param name="postid" value="#{p.postId}" />
                                            </h:commandButton>
                                        </td>
                                    </tr>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{status.odd}">
                                    <tr>
                                        <td style="width: 15px;text-align: left">

                                            <h:outputText value="#{p.postId}" />

                                        </td>
                                        <td style="text-align: left">

                                            <h:outputText value="#{p.tittle}" />

                                        </td>
                                        <td style="text-align: left">
                                            <h:outputText value=" #{p.namepersondobaned}" />
                                        </td>
                                        <td style="text-align: left">
                                            <h:outputText value="#{p.reasonBaned}" />
                                        </td>
                                        <td style="text-align: left">
                                            <h:outputText value="#{p.bandate}" >
                                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                                            </h:outputText>
                                        </td>

                                        <td style="text-align: left">
                                            <h:commandButton style="margin: 3px;" value="Mở Khóa" class="btn-info" action="#{postController.SetupViewSearchBlockPostForManager()}" >
                                                <f:param name="Action" value="unblockpost"/>
                                                <f:param name="postid" value="#{p.postId}" />
                                            </h:commandButton>



                                            <h:commandButton value="Xóa Vĩnh Viễn" class="btn-info" action="#{postController.SetupViewSearchBlockPostForManager()}" >
                                                <f:param name="Action" value="deletepost"/>
                                                <f:param name="postid" value="#{p.postId}" />
                                            </h:commandButton>
                                        </td>
                                    </tr>
                                </h:panelGroup>
                            </ui:repeat>

                        </tbody>
                    </table>
                </h:form>



            </div>
        </ui:composition>
    </body>
</html>
