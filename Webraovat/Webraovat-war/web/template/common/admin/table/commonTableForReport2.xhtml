<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <h:outputStylesheet  library="css/cssadmin" name="copybt.css"  />
            <h:outputStylesheet  library="css/cssadmin" name="theme.css"  />
            <h:outputStylesheet  library="css/cssadmin" name="style.css"  />
            <div id="box">
                <h3>
                    Kết Quả Thống Kê Từ Ngày   
                    <h:outputLabel value="#{managerController.beforeDate1}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputLabel>
                    Đến Ngày 
                    <h:outputLabel value="#{managerController.afterDate1}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputLabel>
                </h3>
                <h:form>
                    <table width="100%">
                        <thead>
                            <tr>                                                               
                                <th width="40px"><a href="#">ID</a></th>
                                <th style="text-align: left"><a href="#">Tên</a></th>
                                <th style="text-align: left"><a href="#">Email</a></th>
                                <th style="text-align: left"><a href="#">SĐT</a></th>
                                <th style="text-align: left"><a href="#">Tình Trạng</a></th>
                                <th style="text-align: left"><a href="#">Bài đã đăng</a></th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat   rendered="#{list.size()>0}"    var="p" value="#{list}" varStatus="status">

                                <h:panelGroup rendered="#{status.even}" >
                                    <tr>
                                        <td style="text-align: left">
                                            <h:outputText value="#{p.member.memberId}" />
                                        </td>

                                        <td style="text-align: left">
                                            <h:outputText value="#{p.member.username}" />
                                        </td>
                                        <td style="text-align: left">
                                            <h:outputText value="#{p.member.email}" />
                                        </td>


                                        <td style="text-align: left">
                                            <h:outputText value="#{p.member.phone}" />
                                        </td>



                                        <h:panelGroup rendered="#{p.banlistuser.dateBaned!=null}" >
                                            <td style="text-align: left">
                                                <h:outputText style="color: red" value="Bị Khóa" />
                                            </td>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{p.banlistuser.dateBaned==null}" >
                                            <td style="text-align: left">
                                                <h:outputText style="color: blue" value="Bình Thường" />
                                            </td>
                                        </h:panelGroup>

                                        <h:panelGroup rendered="#{p.listpostOnDate.size()>0?true:false}" >
                                            <td style="text-align: left">
                                                <h:outputText  value="#{p.listpostOnDate.size()} bài" />
                                            </td>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{p.listpostOnDate==null}" >
                                            <td style="text-align: left">
                                                <h:outputText  value="0 bài" />
                                            </td>
                                        </h:panelGroup >



                                    </tr>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{status.odd}" >
                                    <tr>
                                        <td style="text-align: left">
                                            <h:outputText value="#{p.member.memberId}" />
                                        </td>

                                        <td style="text-align: left">
                                            <h:outputText value="#{p.member.username}" />
                                        </td>
                                        <td style="text-align: left">
                                            <h:outputText value="#{p.member.email}" />
                                        </td>

                                        <td style="text-align: left">
                                            <h:outputText value="#{p.member.phone}" />
                                        </td>



                                        <h:panelGroup rendered="#{p.banlistuser.dateBaned!=null}" >
                                            <td style="text-align: left">
                                                <h:outputText style="color: red" value="Bị Khóa" />
                                            </td>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{p.banlistuser.dateBaned==null}" >
                                            <td style="text-align: left">
                                                <h:outputText style="color: blue" value="Bình Thường" />
                                            </td>
                                        </h:panelGroup>

                                        <h:panelGroup rendered="#{p.listpostOnDate.size()>0?true:false}" >
                                            <td style="text-align: left">
                                                <h:outputText  value="#{p.listpostOnDate.size()} bài" />
                                            </td>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{p.listpostOnDate==null}" >
                                            <td style="text-align: left">
                                                <h:outputText  value="0 bài" />
                                            </td>
                                        </h:panelGroup >


                                    </tr>
                                </h:panelGroup>
                            </ui:repeat>
                        </tbody>
                    </table>

                </h:form>

                <div style="margin-top: 20px;margin-bottom: 10px">
                    <strong>
                        Tổng số kết quả tìm được #{managerController.tongrecord}<br/>

                    </strong>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
