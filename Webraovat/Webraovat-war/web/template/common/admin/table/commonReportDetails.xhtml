<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <h:outputStylesheet  library="css/cssadmin" name="copybt.css"  />
            <h:outputStylesheet  library="css/cssadmin" name="theme.css"  />
            <h:outputStylesheet  library="css/cssadmin" name="style.css"  />
            <div id="box">
                <h3>Nội dung Phản Hồi</h3>
                <h:form>

                    <table style="width: 100%;height: auto" width="100%" class="table table-hover table-bordered table-condensed">
                        <thead>
                            <tr>                              
                                <!--                                <th class="a-center">test</th>-->

                                <th style="width: 150px;text-align: left" ><a href="#">ID Nguời Phản Hồi </a></th>
                                <th style="width: 150px;text-align: left" ><a href="#">Tên Nguời Phản Hồi</a></th>

                                <th style="width: 100px;text-align: left" ><a href="#">Ngày Gửi </a></th>

                                <th style="text-align: left" ><a href="#">Nội Dung Phản Hồi</a></th>
                                <th  style="text-align: left;width: 130px"><a href="#">ID Bài Viết</a></th>
                            </tr>
                        </thead>
                        <tbody>

                            <ui:repeat   rendered="#{list.size()>0}"    var="p" value="#{list}" varStatus="status">


                                <h:panelGroup rendered="#{status.even}">
                                    <tr>

                                        <!--                                        <td>
                                                                                    {status.index}
                                                                                </td>-->


                                        <td style="text-align: left">
                                            <h:outputText value="#{p.memberId.memberId}" />
                                        </td>
                                        <td style="text-align: left">
                                            <h:outputText value="#{p.memberId.username}" />

                                        </td>

                                        <td style="text-align: left">
                                            <h:outputText value="#{p.reportDate}" >
                                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                                            </h:outputText>
                                        </td>
                                        <td style="text-align: left">
                                            <h:outputText value="#{p.desreport}" />
                                        </td>
                                        <td style="text-align: left">
                                            <h:outputText value="#{p.postId.postId}" />
                                        </td>





                                    </tr>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{status.odd}">
                                    <tr>

                                        <!--                                        <td>
                                                                                    {status.index}
                                                                                </td>-->


                                        <td style="text-align: left">
                                            <h:outputText value="#{p.memberId.memberId}" />
                                        </td>
                                        <td style="text-align: left">
                                            <h:outputText value="#{p.memberId.username}" />
                                        </td>
                                        <td style="text-align: left">
                                            <h:outputText value="#{p.reportDate}" >
                                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                                            </h:outputText>
                                        </td>

                                        <td style="text-align: left">
                                            <h:outputText value="#{p.desreport}" />
                                        </td>

                                        <td style="text-align: left">
                                            <h:outputText value="#{p.postId.postId}" />
                                        </td>
                                    </tr>
                                </h:panelGroup>

                            </ui:repeat>

                        </tbody>
                    </table>
                </h:form>
                <div>
                    <h:form>

                        <h:commandButton value="&lt; prev" action="#{postController.paginator.prev}"/>
                        <h:outputText value="#{postController.paginator.pageIndex} / #{postController.paginator.pages}"/>
                        <h:commandButton value="next &gt;" action="#{postController.paginator.next}"/>
                        <h:inputHidden value="#{postController.paginator.pageIndex}"/>
                    </h:form>
                </div>


            </div>
        </ui:composition>
    </body>
</html>
