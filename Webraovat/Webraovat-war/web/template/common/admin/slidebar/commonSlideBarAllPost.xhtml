<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>

            <div id="sidebar">
                <div class="box">
                    <h:form id="searchall" class="form2">
                        <label style="text-align: left" for="lastname">Bài cần tìm</label> 
                        <input type="text"  class="form-control" name="tittlepost" id="tittlepost"/>
                        <br />
                        <label style="text-align: left" for="lastname">Tên người đăng</label> 
                        <input type="text"  class="form-control" name="nameuser" id="nameuser"/>
                        <br />
                        <br />
                        <label style="text-align: left" for="firstname">Vị trí</label>
                        <h:selectOneMenu style="width: 148px;margin: 0 auto" class="form-control" id="cityall">
                            <f:selectItem itemLabel="Tất cả" itemValue=""/>
                            <f:selectItems value="#{provineController.FindAllCity()}" var="p"
                                           itemLabel="#{p.name}" itemValue="#{p.name}" />
                        </h:selectOneMenu>
                        <br />
                        <br />
                        <label style="text-align: left" for="email">Danh mục </label>
                        <h:selectOneMenu id="catagoriesall" style="width: 148px;margin: 0 auto"   class="form-control text-overflow">
                            <f:selectItem itemLabel="Tất cả" itemValue=""/>
                            <f:selectItems value="#{catagoriesController.FindAllCatagories()}" var="c"
                                           itemLabel="#{c.name}" itemValue="#{c.name}" />
                        </h:selectOneMenu>
                        <br />
                        <br />
                        <label style="text-align: left" for="email">Kiểu Danh Sách </label>
                        <h:selectOneMenu style="width: 148px;margin: 0 auto"   class="form-control text-overflow"  id="typesearch">
                            <f:selectItem itemLabel="Tất Cả" itemValue=""/>
                            <f:selectItem itemLabel="Bị Block" itemValue="Block"/>
                            <f:selectItem itemLabel="Bị Từ Chối" itemValue="Denied"/>
                            <f:selectItem itemLabel="Chưa Duyệt" itemValue="Check"/>
                            <f:selectItem itemLabel="Đã Duyệt " itemValue="CheckNotBlock"/>
                        </h:selectOneMenu>
                        <br />
                        <br />
                        <h:commandButton action="#{postController.SetupViewAllSearchPostForManager()}"  style="text-align: center;width: 148px;margin: 0 auto" value="submit">
                            <f:param name="Action" value="search"/>
                            
                        </h:commandButton>
                        

                    </h:form> 
                </div>
            </div>
        </ui:composition>
    </body>
</html>
