<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            
            <h:outputStylesheet  library="css" name="theme.css"  />
            <h:outputStylesheet library="css" name="style.css"  />

            <div id="box">
                <h3 >Form Từ Chối Bài</h3>

                <h:form id="formdenied" class="form1">
                    <fieldset id="personal">
                        <legend>Thông tin</legend>
                        <label for="lastname">ID user  : </label> 
                        <h:outputText value="#{postController.viewdata.memberentity.memberId}"/>
                        <br />
                        <label for="lastname">Tên User  : </label> 
                        <h:outputText value="#{postController.viewdata.memberentity.username}"/>
                        <br />
                        <br />
                        <label for="firstname">ID quản trị viên : </label>
                        <h:outputText value="#{manager.memberId}"/>
                        <br />
                        <br />
                        <label for="email">lý do từ chối : </label>
                        <h:inputText  value="#{postController.postdenied.reason}"  >

                        </h:inputText>
                        <br />
                        <label style="text-align:left" for="email">Có gửi thông báo về Email không? </label>
                        <h:selectOneMenu id="sendmail" style="width: 148px;margin: 0 auto"   class="form-control text-overflow">
                            <f:selectItem itemLabel="Không" itemValue="Không"/>
                            <f:selectItem itemLabel="Có" itemValue="Có"/>

                        </h:selectOneMenu>
                        <br />

                        <br />
                    </fieldset>

                    <div align="center">
                        <h:commandButton style="width: 100px"  value="Submit" action="#{postController.SetupViewSearchCheckPostForManager()}" > 

                            <f:param name="Action" value="deniedpost"/>
                        </h:commandButton>


                        <input style="width: 100px"  type="reset"  value="reset"/>
                    </div>

                </h:form>
            </div>

        </ui:composition>
    </body>
</html>
