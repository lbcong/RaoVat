<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <h:outputStylesheet  library="css/cssadmin" name="theme.css"  />
            <h:outputStylesheet library="css/cssadmin" name="style.css"  />
            <div id="box">
                <h3 id="adduser">Thông tin chi tiết của người dùng</h3>
                <div>
                    <h:form  id="form">
                        <fieldset id="personal">

                            <legend>Thông tin người dùng</legend>
                            <label for="lastname">Tên : </label> 
                            <input disabled="true" name="firstname"  value="#{managerController.userData.member.username}"/>
                            <br />
                            <label for="firstname">Email : </label>
                            <input disabled="true" name="firstname" value="#{managerController.userData.member.email}"  />
                            <br />
                            <label for="email">SĐT : </label>
                            <input disabled="true" name="email"  type="text" 
                                   tabindex="2"  value="#{managerController.userData.member.phone}"/>
                            <br />
                            <label for="lastname">Vị Trí : </label> 
                            <input disabled="true" name="firstname"  value="#{managerController.userData.member.provinceId.name}"/>
                            <br />
                            <label for="lastname">Ngày Sinh : </label> 
                            <h:inputText disabled="true" value="#{managerController.userData.member.dateOfBirh}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:inputText>
                            <br />
                            <label for="lastname">Địa chỉ thêm : </label> 
                            <input disabled="true" name="firstname"  value="#{managerController.userData.member.detailsAddress}"/>
                            <br />
                            <label for="lastname">Ngày tạo : </label> 
                            <h:inputText disabled="true" value="#{managerController.userData.member.dateCreated}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:inputText>
                            <br />
                            <label for="lastname">Lần đăng nhập gần nhất : </label> 

                            <h:inputText disabled="true" value="#{managerController.userData.member.lastAcceptDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:inputText>
                            <br />
                            <label for="lastname">Tổng các bài đã đăng : </label> 
                            <input disabled="true" name="firstname"  value="#{managerController.userData.listpost.size()}"/>
                            <br />
                            <label for="lastname">Chức Quyền : </label> 

                            <input disabled="true" name="firstname"  value="#{managerController.userData.role}">
                                
                            </input>
                            <br />
                            <br />
                        </fieldset>

                        <h:panelGroup rendered="#{managerController.userData.banlistuser.dateBaned!=null}">

                            <fieldset >
                                <legend>Thông Tin Khác</legend>
                                <br />
                                <label for="lastname">Lý do bị khóa : </label> 
                                <input disabled="true" name="firstname"  value="#{managerController.userData.banlistuser.reason}"/>
                                <br />

                                <label for="tel">Ngày tài khoảng bị khóa : </label>
                                <h:inputText disabled="true" value="#{managerController.userData.banlistuser.dateBaned}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:inputText>
                                <br/>

                            </fieldset>
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
