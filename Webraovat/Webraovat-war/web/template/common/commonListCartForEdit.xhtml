<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition>


            <h:form id="formcart" role="form">


                <p:dataTable rowIndexVar="index"  class="order-table"  var="p" value="#{list}" reflow="true" rows="5" paginator="true">



                    <p:column headerText="Hình ảnh">
                        <h:graphicImage  library="images" name="#{p.productsentity.image}" style="height:80px;width:80px" />
                    </p:column>

                    <p:column headerText="Tiêu đề">
                        <h:commandLink action="#{postController.ViewPost()}">
                            <h:outputText value="#{p.productsentity.postId.title}" />

                            <f:param name="listed" value="listed"/>

                            <f:param name="indexrow" value="#{index}"/>
                        </h:commandLink>
                    </p:column>

                    <p:column headerText="Đơn giá">
                        <h:outputText value="#{p.productsentity.price}" />
                    </p:column>
                    <p:column headerText="Số lượng">


                        <h:selectOneMenu id="soluong" value="#{p.soluong}"  class="form-control" style="width: 120px;" >
                         
                            <f:selectItems var="k" value="#{p.count}"
                                    itemLabel="#{k}" itemValue="#{k}" />
                            
                        </h:selectOneMenu>
                    </p:column>




                    <p:column headerText="">
                        <h:commandButton value="Cập nhật" action="#{postController.Updatecart()}" >
                            <f:param name="index" value="#{index}"/>
                        </h:commandButton>
                        <h:commandButton value="Xóa" action="#{postController.Deletecart()}" >
                            <f:param name="index" value="#{index}"/>
                        </h:commandButton>
                    </p:column>

                </p:dataTable>

            </h:form>

        </ui:composition>
    </body>
</html>
