<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>


            <h:form  role="form">


                <p:dataTable rowIndexVar="index"    var="p" value="#{postController.list}" reflow="true" rows="5" paginator="true">

                    <h:inputHidden value="#{p.postId}" />


                    <p:column headerText="Member name">
                        <h:outputText value="#{p.memberId.name}"/>
                        <h:inputHidden value="#{p.memberId.memberId}" />
                    </p:column>

                    <p:column headerText="Tittle">
                        <h:commandLink action="#{postController.ViewPost()}">
                            <h:outputText value="#{p.title}" />
                            <f:param name="bookmark" value="bookmark"/>
                           
                            <f:param name="indexrow" value="#{index}"/>
                        </h:commandLink>
                    </p:column>

                    <p:column headerText="City">
                        <h:outputText value="#{p.provinceId.name}" />
                    </p:column>

                    <p:column headerText="post date">
                        <h:outputText value="#{p.postDate}" >
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="post experidate">
                        <h:outputText value="#{p.experiDate}" >
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="delete bookmark">
                        <h:commandButton value="delete" action="#{bookmarkController.DeleteBookmark(p.postId)}" >

                        </h:commandButton>
                    </p:column>

                </p:dataTable>

            </h:form>

        </ui:composition>
    </body>
</html>
