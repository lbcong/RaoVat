<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        
        <ui:composition >
            <h:outputScript library="js" name="JSRegister.js" />
            <div class="container" style="margin-top: 10%">

                <h:form class="form-horizontal" role="form" id="FormRegister" onsubmit="return check();">
                    <div class="form-group">
                        <label class="control-label col-sm-2" ></label>
                        <div class="col-sm-5">
                            <label class="control-label col-sm-5" ><h2>Đăng Kí</h2></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" >Họ Và Tên<span style="color:red" aria-hidden="true"> *</span></label>
                        <div class="col-sm-5">

                            <p:inputText id="nonNullInputname" placeholder="Nhập vào tên và phải ít nhất 8 kí tự" widgetVar="nonNullInputWidget" onblur="validateContentName();" class="form-control"  value="#{customerController.username}"/>
                        </div>
                        <div class="col-sm-4">
                            <span id="fieldInputValidationnameo" style="font-weight:bold ;color:red"/>
                            <span id="fieldInputValidationnamec" style="font-weight:bold ;color:royalblue"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email<span style="color:red" aria-hidden="true"> *</span></label>
                        <div class="col-sm-5">

                            <p:inputText id="emailInput" placeholder="Nhập vào email"   widgetVar="emailInputWidget" onblur="validateEmail();" class="form-control"  value="#{customerController.email}"/>

                           
                        </div>
                        <div class="col-sm-4">
                            <span id="emailInputValidationo" style="font-weight:bold ;color:red" />
                            <span id="emailInputValidationc" style="font-weight:bold ;color:royalblue" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Số điện thoại <span style="color:red" aria-hidden="true"> *</span></label>
                        <div class="col-sm-5">

                            <p:inputText id="nonNullInputPhone" placeholder="Nhập vào số điện thoại và phải ít nhất 8 số" widgetVar="nonNullInputWidget2" onblur="validateContentPhone();" class="form-control"  value="#{customerController.phone}"/>
                        </div>
                        <div class="col-sm-4">
                            <span id="fieldInputValidationphonec" style="font-weight:bold ;color:royalblue"/>
                            <span id="fieldInputValidationphoneo" style="font-weight:bold ;color:red"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Mật khẩu <span style="color:red" aria-hidden="true"> *</span></label>
                        <div class="col-sm-5">          

                            <p:password id="nonNullInput" placeholder="Nhập vào mật khẩu và phải ít nhất 8 kí tự" widgetVar="nonNullInputWidget"  onblur="validateContent();" class="form-control"  value="#{customerController.password}"/>
                        </div>
                        <div class="col-sm-4">
                            <span id="fieldInputValidationc" style="font-weight:bold ;color:royalblue"/>
                            <span id="fieldInputValidationo" style="font-weight:bold ;color:red"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Nhập lại mật khẩu <span style="color:red" aria-hidden="true"> *</span></label>
                        <div class="col-sm-5">          
                            <p:password id="nonNullInputrepass" placeholder="Nhập lại mật khẩu " onblur="validateContentrepass();" class="form-control"  />
                        </div>    
                        <div class="col-sm-4">

                            <span id="fieldInputValidationrepass" style="font-weight:bold ;color:red "/>
                        </div>
                    </div>

                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton class="btn btn-default" value="Đăng Kí" onclick="checkRegister();" action="#{customerController.Register()}"/>


                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">

                            <h:outputLabel value="#{messeger}"></h:outputLabel>
                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <span id="fieldInputValidationp" style="font-weight:bold ;color:red"/>
                        </div>

                    </div>
                </h:form>
            </div>
        </ui:composition>
    </body>
</html>
