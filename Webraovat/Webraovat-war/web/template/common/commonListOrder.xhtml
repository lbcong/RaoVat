<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <h:form  role="form">
                <p:dataTable rowIndexVar="index"  class="order-table"  var="p" value="#{list.makeorderCollection}" reflow="true" rows="5" paginator="true">


                    <p:column headerText="Tên">
                        <h:outputText value="#{customer.username}" />
                    </p:column>
                    <p:column headerText="Thông tin sản phẩm">

                        <ui:repeat var="k" value="#{p.orderdetailsCollection}">
                            <h:outputText value=" Sản phẩm: #{k.productID.name} ( #{k.numberofproduct} * #{k.productID.price} đ)" /> <br/>
                        </ui:repeat>
                    </p:column>
                   
                    <p:column headerText="Thông tin nhận hàng">
                        <h:outputText value="Tên người nhận: #{p.memberID.username}" /><br/>
                        <h:outputText value="Địa chỉ: #{p.address}" /><br/>
                        <h:outputText value="Số đt :#{p.phone}" /><br/>
                    </p:column>
                    <p:column headerText="Ngày lập đơn hàng">
                        <h:outputText value="#{p.createDated}" >
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>


                </p:dataTable>

            </h:form>

        </ui:composition>
    </body>
</html>
