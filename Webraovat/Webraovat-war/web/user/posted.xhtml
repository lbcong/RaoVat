<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="content">
                <div class="container" style="margin-top: 10%">

                    <h:form class="form-horizontal" role="form" >
                        <p:growl id="growl" showDetail="true" sticky="true" />
                    </h:form>
                </div>
                <div class="container" style="margin-top: 2%">

                    <h:form class="form-horizontal" role="form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="control-label col-sm-2" ></label>
                            <div class="col-sm-5">
                                <label class="control-label col-sm-8" >Nội dung tin(xin điền đầy đủ các mục)</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" >Chuyên mục:</label>
                            <div class="col-sm-2">
                                <h:selectOneMenu  class="form-control" value="#{postController.getCatagoriesentity().catagoriesId}" >
                                    <f:selectItems value="#{catagoriesController.FindAllCatagories()}" var="d"
                                                   itemLabel="#{d.name}" itemValue="#{d.catagoriesId}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" >Khu vực:</label>
                            <div class="col-sm-2">
                                <h:selectOneMenu  class="form-control" value="#{postController.getProvinceentity().provinceid}" >
                                    <f:selectItems value="#{provineController.FindAllCity()}" var="c"
                                                   itemLabel="#{c.name}" itemValue="#{c.provinceid}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Tên sản phẩm :</label>
                            <div class="col-sm-4">          
                                <h:inputText  class="form-control" value="#{postController.getProductentity().name}" ></h:inputText>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Chuyên mục:</label>
                            <div class="col-sm-5  radio">
                                <h:selectOneRadio class="col-sm-6" value="#{postController.getEntity().typeOfPost}">
                                    <f:selectItem itemValue="true" itemLabel="Cần bán" />
                                    <f:selectItem itemValue="false" itemLabel="Cần mua" />
                                </h:selectOneRadio>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Tình trạng sản phẩm:</label>
                            <div class="col-sm-5  radio">
                                <h:selectOneRadio class="col-sm-6" value="#{postController.getProductentity().status}">
                                    <f:selectItem itemValue="true" itemLabel="mới" />
                                    <f:selectItem itemValue="false" itemLabel="cũ" />
                                </h:selectOneRadio>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Tựa đề:</label>
                            <div class="col-sm-5">          
                                <h:inputText  class="form-control" value="#{postController.getEntity().title}" ></h:inputText>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Nội dung tin:</label>
                            <div class="col-sm-5">          
                                <h:inputTextarea rows="8" class="form-control" value="#{postController.getEntity().description}"></h:inputTextarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Giá:</label>
                            <div class="col-sm-4">          
                                <h:inputText  class="form-control" value="#{postController.getProductentity().price}" ></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Cách giao dịch:</label>
                            <div class="col-sm-4">          
                                <h:outputLabel class="form-control">Người bán và mua tự thỏa thuận</h:outputLabel>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">up anh:</label>
                            <div class="col-sm-4">          
                                <h:inputFile value="#{postController.part}"  size="60">
                                    chon file
                                </h:inputFile>

                            </div>
                        </div>

          


                        <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandButton  value="Tiếp tục" class="btn btn-default" action="#{postController.ControlerSetUpView()}">
                                    <f:param name="Action" value="reviewpost"/>
                                </h:commandButton>

                            </div>
                        </div>
                    </h:form>

                </div>


            </ui:define>


        </ui:composition>



    </body>
</html>
