<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:x="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <title>

        </title>

        <!-- Bootstrap -->


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <body>

        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">
                <h:outputScript library="test" name="jquery.min.js" />
                <h:outputScript library="test" name="jquery.flexisel.js" />
                <h:outputStylesheet library="test" name="style.css"  />
                <h:outputStylesheet library="css" name="bootstrap.css"  />
                <h:outputScript library="js" name="bootstrap.min.js" />
                <div class="container" style="margin-top: 10%">
                    <div class="row ">
                        <div class="col-md-9">
                            <div class="navbar-form">
                                <h:form id="formsearch" class="form-inline"  >
                                    <div class="form-group">

                                        <h:inputText id="tittlesearch" class="form-control" size="40" x:placeholder="Tìm Kiếm" ></h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:selectOneMenu id="province" class="form-control" style="width: 200px;" >
                                            <f:selectItem itemValue="" itemLabel="Toàn Quốc"/>
                                            <f:selectItems value="#{provineController.FindAllCity()}" var="p"
                                                           itemLabel="#{p.name}" itemValue="#{p.name}" />
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <h:selectOneMenu id="catagories"  class="form-control" style="width: 200px;" >
                                            <f:selectItem itemValue="" itemLabel="Tất Cả"/>
                                            <f:selectItems value="#{catagoriesController.FindAllCatagories()}" var="c"
                                                           itemLabel="#{c.name}" itemValue="#{c.name}" />
                                        </h:selectOneMenu>
                                    </div>

                                    <h:commandButton class="btn btn-default" value="Tìm"  style="background-color: #c00;color: #ffffff;width: 50px;" action="#{postController.ControlerFind()}">

                                    </h:commandButton>
                                </h:form>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="navbar-form right_content ">
                                <h:form class="form-inline" style="float:right" >

                                    <h:commandButton value="Giỏ hàng" class="btn btn-default" style="background-color: #c00;color: #ffffff;width: 85px;" x:title="Giỏ hàng" action="#{postController.SortPost()}">
                                        <h:graphicImage library="images" name="cart.png" style="height:25px" />
                                    </h:commandButton>

                                </h:form>
                            </div>
                        </div>
                    </div>
                    <div class="row ">

                        <ui:include src="/template/common/commonMenuCity.xhtml" />


                        <div class="col-md-9" >

                            <div class="navbar-form right_content container">
                                <h:form class="form-inline" style="float:right" >
                                    <h:commandButton value="Theo Thời Gian" style="background-color:#9999ff;width: 120px;" x:title="Tin mới trước" action="#{postController.SortPost()}">
                                        <f:param name="sort" value="time"/>
                                        <f:param name="product" value="p"/>
                                    </h:commandButton>
                                    <h:commandButton value="Theo Giá" style="background-color:#9999ff;width: 120px;" x:title="Giá rẽ trước" action="#{postController.SortPost()}">
                                        <f:param name="sort" value="price"/>
                                        <f:param name="product" value="p"/>
                                    </h:commandButton>
                                </h:form>
                            </div>
                            <ui:include src="/template/common/commonListPostForViewdt.xhtml">
                                <ui:param name="list" value="#{postController.listview2}" ></ui:param>

                            </ui:include>
                        </div>

                    </div>

                    <div class=" single_top">

                        <ul id="flexiselDemo1">
                            <h:graphicImage library="images2" name="pi1.jpg" />
                            <li><h:graphicImage library="images2" name="pi.jpg" /><div class="grid-flex"><a href="#">Bloch</a><p>Rs 850</p></div></li>
                            <li><h:graphicImage library="images2" name="pi1.jpg" /><div class="grid-flex"><a href="#">Capzio</a><p>Rs 850</p></div></li>
                            <li><h:graphicImage library="images2" name="pi2.jpg" /><div class="grid-flex"><a href="#">Zumba</a><p>Rs 850</p></div></li>
                            <li><h:graphicImage library="images2" name="pi3.jpg" /><div class="grid-flex"><a href="#">Bloch</a><p>Rs 850</p></div></li>
                            <li><h:graphicImage library="images2" name="pi4.jpg" /><div class="grid-flex"><a href="#">Capzio</a><p>Rs 850</p></div></li>
                        </ul>
                        <script type="text/javascript">
                            $(window).load(function () {
                                $("#flexiselDemo1").flexisel({
                                    visibleItems: 5,
                                    animationSpeed: 1000,
                                    autoPlay: true,
                                    autoPlaySpeed: 3000,
                                    pauseOnHover: true,
                                    enableResponsiveBreakpoints: true,
                                    responsiveBreakpoints: {
                                        portrait: {
                                            changePoint: 480,
                                            visibleItems: 1
                                        },
                                        landscape: {
                                            changePoint: 640,
                                            visibleItems: 2
                                        },
                                        tablet: {
                                            changePoint: 768,
                                            visibleItems: 3
                                        }
                                    }
                                });

                            });
                        </script>



                    </div>

                    <!---->

                    <div class="clearfix"> </div>

                </div><!--container - body-->

            </ui:define>

        </ui:composition>








    </body>
</html>
