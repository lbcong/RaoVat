<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>Bootstrap 101 Template</title>

        
        
        
    </h:head>
    <h:body>

        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">

                 <h:outputScript library="js" name="JSLogin.js" />
            <div class="container" style="margin-top: 10%">
                <div class="row">
                    <div class="col-xs-12">
                        <h:form class="form-horizontal" role="form" id="testForm">
                            <div class="row">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" ></label>
                                    <div class="col-sm-5">
                                        <label class="control-label col-sm-6" ><h3>Thay đổi mật khẩu</h3></label><br/>
                                        
                                       
                                    </div>
                                
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-sm-2" >Email Đăng Nhập:</label>
                                    <div class="col-sm-5">
                                        <p:inputText id="emailInput" widgetVar="emailInputWidget" onblur="validateEmail();" class="form-control"  value="#{customerController.email}"/>

                                    </div>
                                    <div class="col-sm-4">
                                        <span id="emailInputValidationc" style="font-weight:bold ;color:royalblue" /> 
                                        <span id="emailInputValidationo" style="font-weight:bold ;color:red" />
                                    </div>
                                </div>

                                        <div class="form-group">
                                    <label class="control-label col-sm-2" >Mật khẩu mới:</label>
                                    
                                    <div class="col-sm-5">          
                                        <p:password  widgetVar="nonNullInputWidget"  onblur="validateContent();" class="form-control"  value="#{customerController.passMoi}"/>

                                    </div>
                                    <div class="col-sm-4">
                                        <span id="fieldInputValidationc" style="font-weight:bold ;color:royalblue"/>
                                        <span id="fieldInputValidationo" style="font-weight:bold ;color:red"/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="control-label col-sm-2" >Nhập lại mật khẩu mới:</label>
                                    
                                    <div class="col-sm-5">          
                                        <p:password   widgetVar="nonNullInputWidget"  onblur="validateContent();" class="form-control"  value="#{customerController.passNhaplai}"/>

                                    </div>
                                    <div class="col-sm-4">
                                        <span id="fieldInputValidationc" style="font-weight:bold ;color:royalblue"/>
                                        <span id="fieldInputValidationo" style="font-weight:bold ;color:red"/>
                                    </div>
                                </div>

                    
                                <div class="form-group">        
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <h:commandButton  class="btn btn-default" value="Cập nhật" action="#{customerController.changePassword()}" />


                                    </div>

                                </div>
                                <div class="form-group">        
                                    <div class="col-sm-offset-2 col-sm-10">

                                        <h:outputLabel value="#{messeger}"/>

                                    </div>

                                </div>
                                <div class="form-group">        
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <span id="fieldInputValidationp" style="font-weight:bold ;color:red"/>
                                    </div>

                                </div>


                            </div>
                        </h:form>

                       




                    </div>
                </div>
            </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
