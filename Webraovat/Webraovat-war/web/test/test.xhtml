<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <f:facet name="header">insert student</f:facet>
                
                <h:outputLabel  value="email  : "/>
                <h:inputText   value="#{customerController.email}"/>
                
                <h:outputLabel  value="phone  : "/>
                <h:inputText   value="#{customerController.phone}"/>
                
                <h:outputLabel  value="username  : "/>
                <h:inputText   value="#{customerController.username}"/>
                
                <h:outputLabel  value="pass  : "/>
                <h:inputText   value="#{customerController.password}"/>
                
                <f:facet name="footer">
                    <h:commandButton value="insert" action="#{customerController.Register()}"/>
                </f:facet>
            </h:panelGrid> 

            <h:outputLabel value="#{customerController.message}"/>
        </h:form>
    </h:body>
</html>
