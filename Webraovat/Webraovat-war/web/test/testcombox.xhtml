<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form >
            <h:form >
                <h:selectOneMenu value="#{provineController.provinceid}">
                    <f:selectItems value="#{provineController.FindAllCity()}" var="c"
                                   itemLabel="#{c.name}" itemValue="#{c.provinceid}" />
                </h:selectOneMenu>

                <h:commandButton value="submit1" action="#{provineController.Test()}"></h:commandButton>



                <h:selectOneRadio value="#{provineController.type}">

                    <f:selectItem itemLabel="trai" itemValue="1" />
                    <f:selectItem itemLabel="gai" itemValue="0" />
                </h:selectOneRadio>
            </h:form>


        </h:form>

    </h:body>
</html>
