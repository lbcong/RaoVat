<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu >
                <f:selectItems value="#{provineController.FindAllCity()}" var="c"
                               itemLabel="#{c.name}" itemValue="#{c.type}" />
            </h:selectOneMenu>



            <h:commandButton value="Reset" type="reset" />
        </h:form>


        <h:form>
            <h:panelGrid columns="1">
                <f:facet name="header">dang nhap cuoi cung</f:facet>

                <h:outputLabel  value="last  : "/>
                <h:outputLabel   value="#{customerController.lastAcceptDate}"/>


                <h:outputLabel  value="create  : "/>
                <h:outputLabel   value="#{customerController.dateCreated}">
                    <f:convertDateTime pattern="dd-mm-yyyy" />
                </h:outputLabel>
                
                <h:outputLabel  value="date  : "/>
                <h:outputLabel   value="#{customerController.dateCreated.date}"/>


                <h:outputLabel  value="date  : "/>
                <h:outputLabel   value="#{customerController.dateCreated.month}"/>

                <f:facet name="footer">
                    <h:commandButton value="dang nhap" action="#{customerController.SetupEdit()}"/>
                </f:facet>
            </h:panelGrid> 

            <h:outputLabel value="#{customerController.message}"/>
        </h:form>
        <h:form>
            <h:commandButton value="test" action="#{customerController.Test()}"/>
        </h:form>

    </h:body>
</html>
