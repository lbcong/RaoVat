<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputStylesheet  library="css/cssadmin" name="theme.css"  />
        <h:outputStylesheet library="css/cssadmin" name="style.css"  />

        <div id="container">
            <div id="header">
                <h2>Xin Chào : #{admin.email}</h2>
                <ui:include src="../template/common/admin/menu/commonTopMenuAdmin.xhtml" />
            </div>
            <div id="top-panel">
                <ui:include src="../template/common/admin/menu/commonTopPanel.xhtml" />
            </div>
            <div id="wrapper">
                <div id="content">
                    <h:panelGroup >
                        <ui:include   src="../template/common/admin/table/manageuser/commonTableAllManager.xhtml" >
                            <ui:param name="list" value="#{managerController.listData}" ></ui:param>  
                        </ui:include>
                    </h:panelGroup>
                    <br />
                    <h:outputScript rendered="#{messeger!=null}">
                        alert("#{messeger}");
                    </h:outputScript>

                    <div style="margin-top: -10px;">
                        <h:form>
                            <ul class="pagination pagination-sm">
                                <li>

                                    <h:commandLink action="#{managerController.SetupViewAllSearchUserForManager()}">Prev
                                        <f:param name="np" value="prv"/>
                                        <f:param name="Action" value="nextprv"/>

                                    </h:commandLink>
                                </li>
                                <ui:repeat     var="p" value="#{managerController.trang}" varStatus="status">
                                    <li>                                    
                                        <h:commandLink action="#{managerController.SetupViewAllSearchUserForManager()}">#{p}
                                            <f:param name="id" value="#{p}"/>
                                            <f:param name="Action" value="numberpage"/>
                                        </h:commandLink>

                                    </li>
                                </ui:repeat>

                                <li>

                                    <h:commandLink action="#{managerController.SetupViewAllSearchUserForManager()}">Next
                                        <f:param name="np" value="next"/>
                                        <f:param name="Action" value="nextprv"/>
                                    </h:commandLink>
                                </li>
                            </ul>
                        </h:form>

                    </div>
                    <div style="margin-top: -20px;margin-bottom: 10px">
                        <strong>
                            Tổng số kết quả tìm được #{managerController.tongrecord}<br/>
                            Trang #{managerController.tranghientai}/#{managerController.tongsotrang} trang
                        </strong>
                    </div>
                    
                    <h:panelGroup rendered="#{managerController.typeForm=='block'}">
                        <ui:include   src="../template/common/admin/form/manageUser/commonBlockFormAdmin.xhtml" >
                           
                        </ui:include>
                    </h:panelGroup>
                    
                     <h:panelGroup rendered="#{managerController.typeForm=='role'}">
                         <ui:include   src="../template/common/admin/form/manageUser/commonRoleFormAdmin.xhtml" >
                           
                        </ui:include>
                    </h:panelGroup>
                </div>
                <ui:include src="../template/common/admin/slidebar/manageuser/commonSlideBarAllUser.xhtml" />
            </div>
            <div id="footer">
                <div id="credits">
                    Template by <a href="http://www.bloganje.com">Bloganje</a>
                </div>


            </div>
        </div>
    </h:body>
</html>
