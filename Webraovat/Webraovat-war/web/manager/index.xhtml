<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:outputStylesheet  library="css/cssadmin" name="theme.css"  />
        <h:outputStylesheet library="css/cssadmin" name="style.css"  />
        <h:outputStylesheet library="css/cssadmin" name="copybt.css"  />
        <div id="container">
            <div id="header">
                <h2>
                    Xin Chào : #{manager.email}
                </h2>
                <div style="margin-left: 8px">
                    <ui:include src="../template/common/admin/menu/commonTopMenu.xhtml" />
                </div>
            </div>
            <div style="margin-left: 8px" class="top-panel1">
                <ui:include src="../template/common/admin/menu/commonTopPanel.xhtml" />
            </div>
            <div id="wrapper">
                <div style="margin-left: 8px"  class="content1">
                    <div id="rightnow">


                        <p class="youhave">
                            Thông kê bài theo ngày

                        </p>


                        <div >
                            <h:form  class="form1">
                                <label >Từ ngày :</label>
                                <div >          

                                    <p:calendar  id="button" value="#{managerController.beforeDate}" showOn="button" >

                                    </p:calendar>
                                </div>
                                <label >Đến Ngày :</label>
                                <div >          

                                    <p:calendar  id="button1" value="#{managerController.afterDate}" showOn="button" >

                                    </p:calendar>
                                </div>
                                <div >
                                    <h:commandButton style="margin-left: 210px"  value="Tìm kiếm" action="#{managerController.SetupViewReportForManager()}">
                                        <f:param name="Action" value="search"/>
                                    </h:commandButton>
                                </div>
                            </h:form>
                        </div>

                    </div>
                    <div id="infowrap">
                        <div id="infobox">

                            <h:panelGroup rendered="#{managerController.typeForm=='show'}">
                                <ui:include   src="../template/common/admin/table/commonTableForReport2.xhtml" >
                                    <ui:param name="list" value="#{managerController.listData}" ></ui:param>  
                                </ui:include>
                            </h:panelGroup>    


                        </div>

                    </div>

                    <div id="infowrap">
                        <div id="infobox">

                            <h:panelGroup rendered="#{managerController.chart.barModel!=null}">
                                <div >
                                    <p:chart type="bar" model="#{managerController.chart.barModel}" style="height:300px"/>
                                </div>
                            </h:panelGroup>    


                        </div>

                    </div>

                </div>

            </div>
            <div id="footer">
                <div id="credits">
                    Template by <a href="http://www.bloganje.com">Bloganje</a>
                </div>
                <div id="styleswitcher">
                    <ul>

                    </ul>
                </div><br />

            </div>
        </div>

    </h:body>
</html>
