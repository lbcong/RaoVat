<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


        <title>Bootstrap 101 Template</title>

    </h:head>
    <body>

        <h:outputStylesheet library="css/logincss" name="style1.css"  />



        <div class="login-card">
            <h1>Log-in</h1><br/>
                <h:form>
                    <h:inputText id="mail" p:placeholder="Nhập Email" required="true" requiredMessage="Nhập vào email" value="#{managerController.email}"  />
                    <h:inputSecret id="pass" p:placeholder="Nhập Password"  required="true" requiredMessage="Nhập vào password" value="#{managerController.password}"/>


                    <h:commandButton class="login login-submit" action="#{managerController.Login()}" value="Đăng Nhập"></h:commandButton>
                    <br/>

                </h:form>
                <div class="login-help">
                    <h:message for="mail" /><br/>
                    <h:message for="pass"/><br/>
                    <h:outputLabel value="#{managerController.messager}"/>
                </div>
        </div>





    </body>
</html>
